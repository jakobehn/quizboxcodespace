apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: highscore-notification
spec:
  replicas: 10
  template:
    spec:
      containers:
      - name: qboxcorehighscorenotifications
        image: techdays.azurecr.io/qboxcorehighscorenotification
      imagePullSecrets:
      - name: acr-auth

      nodeSelector:
        kubernetes.io/role: agent
        beta.kubernetes.io/os: linux
        type: virtual-kubelet
        
      tolerations:
      - key: virtual-kubelet.io/provider
        operator: Exists
      - key: azure.com/aci
        effect: NoSchedule