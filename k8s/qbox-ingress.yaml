apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: qbox
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: qbox.d634ee0d60a346fe8385.westeurope.aksapp.io
    http:
      paths:
      - path: /  
        backend:
          serviceName: frontend
          servicePort: 80
         
      - path: /api
        backend:
          serviceName: api
          servicePort: 80
                     