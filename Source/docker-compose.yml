version: '3.4'

services:
  web:
    image: qboxcoreweb
    build:
      context: .
      dockerfile: QBoxCore.Web/Dockerfile
    depends_on:
      - api

  api:
    image: qboxcoreapi
    build:
      context: .
      dockerfile: QBoxCore.Api/Dockerfile
    depends_on:
      - db

  db:
     image: "microsoft/mssql-server-linux:2017-CU9"
     ports:
     - "1433:1433"
     environment:
       SA_PASSWORD: "1qaz2WSX3edc"
       ACCEPT_EULA: "Y"
       MSSQL_PID: "Express"

  highscorenotification:
    image: qboxcorehighscorenotification
    build:
      context: .
      dockerfile: QBoxCore.HighscoreNotification/Dockerfile

