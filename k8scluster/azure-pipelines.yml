name: 1.0$(rev:.r)

trigger: none

pool:
  name: Local

stages:
- stage: Test
  jobs:
  - job: Test
    steps:
    - task: AzureResourceGroupDeployment@2
      displayName: Deploy Test
      inputs:
        azureSubscription: 'Microsoft Azure Sponsorship(b7b2c6f7-b71e-4cd2-9e7c-409a44fe22f5)'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'techdays-test'
        location: 'West Europe'
        templateLocation: 'Linked artifact'
        csmFile: '$(System.DefaultWorkingDirectory)/k8scluster/cluster.json'
        csmParametersFile: '$(System.DefaultWorkingDirectory)/k8scluster/cluster-test.parameters.json'
        deploymentMode: 'Incremental'

- stage: Prod
  jobs:
  - job: Prod
    steps:
    - task: AzureResourceGroupDeployment@2
      displayName: Deploy Prod EU
      inputs:
        azureSubscription: 'Microsoft Azure Sponsorship(b7b2c6f7-b71e-4cd2-9e7c-409a44fe22f5)'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'techdays-eu'
        location: 'West Europe'
        templateLocation: 'Linked artifact'
        csmFile: '$(System.DefaultWorkingDirectory)/k8scluster/cluster.json'
        csmParametersFile: '$(System.DefaultWorkingDirectory)/k8scluster/cluster-eu.parameters.json'
        deploymentMode: 'Incremental'

    - task: AzureResourceGroupDeployment@2
      displayName: Deploy Prod US
      inputs:
        azureSubscription: 'Microsoft Azure Sponsorship(b7b2c6f7-b71e-4cd2-9e7c-409a44fe22f5)'
        action: 'Create Or Update Resource Group'
        resourceGroupName: 'techdays-us'
        location: 'EastUS2'
        templateLocation: 'Linked artifact'
        csmFile: '$(System.DefaultWorkingDirectory)/k8scluster/cluster.json'
        csmParametersFile: '$(System.DefaultWorkingDirectory)/k8scluster/cluster-us.parameters.json'
        deploymentMode: 'Incremental'
