apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: "{{ .Values.ingress.name }}"
  annotations:
    kubernetes.io/ingress.class: addon-http-application-routing
spec:
  rules:
  - host: "{{ .Values.ingress.prefix }}.{{ .Values.ingress.host }}"
    http:
      paths:
      - backend:
          serviceName: frontend
          servicePort: 80
        path: /      