# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

name: 2.1$(rev:.r)

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '72c293a5-902c-4f0f-b415-743aeff8b352'
  imageRepository: 'qboxcoreweb'
  containerRegistry: 'techdays.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(build.buildnumber)'

stages:
- stage: Build
  displayName: Build stage

  jobs:  
  - template: build-qbox.yml

- stage: DeployTest
  displayName: Deploy Test
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      name: Local
    environment: 'qbox-test.qbox-test'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: deploy-qbox.yml
            parameters:
              namespace: 'qbox-test'
              kubernetesServiceConnection: 'techdays-qbox-test'     

- stage: DeployProd
  displayName: Deploy Prod
  dependsOn: DeployTest
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      name: Local
    environment: 'qbox-prod.qbox-prod'
    strategy:
      canary:
        percentage: 25
        deploy:
          steps:
          - template: deploy-qbox.yml
            parameters:
              namespace: 'qbox-prod'
              kubernetesServiceConnection: 'techdays-qbox-prod'     