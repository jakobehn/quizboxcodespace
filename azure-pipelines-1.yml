# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

name: 2.1$(rev:.r)

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '72c293a5-902c-4f0f-b415-743aeff8b352'
  imageRepository: 'qboxcoreweb'
  containerRegistry: 'techdays.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(build.buildnumber)'

stages:
- stage: Build
  displayName: Build stage

  jobs:  
  - job: Build
    displayName: Build
    pool:
      name: Local
    steps:

    - task: DockerCompose@0
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Microsoft Azure Sponsorship(b7b2c6f7-b71e-4cd2-9e7c-409a44fe22f5)'
        azureContainerRegistry: '{"loginServer":"techdays.azurecr.io", "id" : "/subscriptions/b7b2c6f7-b71e-4cd2-9e7c-409a44fe22f5/resourceGroups/techdays/providers/Microsoft.ContainerRegistry/registries/techdays"}'
        dockerComposeFile: '**/docker-compose.yml'
        action: 'Build services'
        additionalImageTags: '$(build.buildnumber)'
        includeLatestTag: true

    - task: DockerCompose@0
      displayName: 'Push images'
      inputs:
        containerregistrytype: 'Azure Container Registry'
        azureSubscription: 'Microsoft Azure Sponsorship(b7b2c6f7-b71e-4cd2-9e7c-409a44fe22f5)'
        azureContainerRegistry: '{"loginServer":"techdays.azurecr.io", "id" : "/subscriptions/b7b2c6f7-b71e-4cd2-9e7c-409a44fe22f5/resourceGroups/techdays/providers/Microsoft.ContainerRegistry/registries/techdays"}'
        action: 'Push services'
        additionalImageTags: '$(build.buildnumber)'    
         
    - upload: manifests
      artifact: manifests

- stage: DeployTest
  displayName: Deploy Test
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      name: Local
    environment: 'qbox-test.qbox-test'
    strategy:
      runOnce:
        deploy:
          steps:
          - template: deploy-qbox.yml
            parameters:
              namespace: 'qbox-test'
              kubernetesServiceConnection: 'techdays-qbox-test'     

- stage: DeployProd
  displayName: Deploy Prod
  dependsOn: DeployTest
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      name: Local
    environment: 'qbox-prod.qbox-prod'
    strategy:
      runOnce:
        deploy:
          steps:
          steps:
          - template: deploy-qbox.yml
            parameters:
              namespace: 'qbox-prod'
              kubernetesServiceConnection: 'techdays-qbox-prod'     