# Deploy to Azure Kubernetes Service
# Build and push image to Azure Container Registry; Deploy to Azure Kubernetes Service
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

name: qbox-2.1$(rev:.r)

trigger:
- master

resources:
- repo: self

variables:

  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: '72c293a5-902c-4f0f-b415-743aeff8b352'
  imageRepository: 'qboxcoreweb'
  containerRegistry: 'techdays.azurecr.io'
  dockerfilePath: '**/Dockerfile'
  tag: '$(Build.BuildId)'

stages:
- stage: Build
  displayName: Build stage

  jobs:  
  - job: Build
    displayName: Build
    pool:
      name: Local
    steps:

    - task: DockerCompose@0
      displayName: 'Build images'
      inputs:
        azureSubscription: WinOpsRegistry
        azureContainerRegistry: '{"loginServer":"winops.azurecr.io", "id" : "/subscriptions/6fc3b2b4-efd7-4580-aaac-36ecf24bbd7e/resourceGroups/acr/providers/Microsoft.ContainerRegistry/registries/winops"}'
        action: 'Build services'
        additionalImageTags: '$(build.buildnumber)'
        includeLatestTag: true

    - task: DockerCompose@0
      displayName: 'Push images'
      inputs:
        azureSubscription: WinOpsRegistry
        azureContainerRegistry: '{"loginServer":"winops.azurecr.io", "id" : "/subscriptions/6fc3b2b4-efd7-4580-aaac-36ecf24bbd7e/resourceGroups/acr/providers/Microsoft.ContainerRegistry/registries/winops"}'
        action: 'Push services'
        additionalImageTags: '$(build.buildnumber)'    

    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          
    - upload: manifests
      artifact: manifests

- stage: Deploy
  displayName: Deploy stage
  dependsOn: Build
  jobs:
  - deployment: Deploy
    displayName: Deploy
    pool:
      name: Local
    environment: 'QBox.qbox-test'
    strategy:
      runOnce:
        deploy:
          steps:
          - task: KubernetesManifest@0
            displayName: Deploy to Kubernetes cluster
            inputs:
              action: 'deploy'
              kubernetesServiceConnection: 'techdays-qbox-test'
              namespace: 'qbox-test'
              manifests: |
                $(Pipeline.Workspace)/manifests/deployment.yml
                $(Pipeline.Workspace)/manifests/service.yml
              containers: '$(containerRegistry)/$(imageRepository):$(tag)'
