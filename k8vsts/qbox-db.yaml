apiVersion: v1
kind: Service
metadata:
  name: db
spec:
  selector:
    tier: db
  ports:
    - protocol: TCP
      port: 1433
  type: ClusterIP
---
apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: db
spec:
  replicas: 1
  template:
    metadata:
      labels:
        tier: db
    spec:
      containers:
      - name: db
        image: microsoft/mssql-server-linux:2017-latest
        ports:
        - containerPort: 1433
        env:
        - name: SA_PASSWORD
          value: "1qaz2WSX3edc"
        - name: ACCEPT_EULA
          value: "Y"

   