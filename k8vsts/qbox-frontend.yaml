apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: frontend
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: qbox
        tier: frontend
    spec:
      containers:
      - name: frontend
        image: __REGISTRY__/qboxcoreweb:__VERSION__     
        env:
        - name: APPLICATIONINSIGHTS__INSTRUMENTATIONKEY
          value: __INSTRUMENTATIONKEY__
        ports:
        - containerPort: 80
        imagePullPolicy: Always
